name: ci
on: [ push ]

jobs:
  build:
    name: Install & Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: Run Lint
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: lint
      - name: Run tests
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: test

